<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="primary">
      <ion-icon name="exit" slot="start"></ion-icon>
      <ion-button (click)="onLogout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="3" offset-md="2" class="ion-text-center">
        <h4>User email</h4>
      </ion-col>
      <ion-col size-md="5" class="ion-text-center">
        <h4>Last login</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let user of users">
      <ion-col size-md="3" offset-md="2" class="ion-text-center"
        >{{ user.email }}</ion-col
      >
      <ion-col size-md="5" class="ion-text-center"
        >{{ user.lastLogin }}</ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
